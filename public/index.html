<!DOCTYPE html>
<html lang="en">
<head>
	   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotimal - Wildlife Spotter</title>

	<!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--add custom stylesheet-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!--add google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Modak|Open+Sans" rel="stylesheet">
	<!--add google map api script-->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxUAMoJ-h5GKlqTv4rmTmh0Im2GVqjbwE"></script>
</head>

<body>	
	<!-- This is where React will deploy the contents it generates -->
	<div id="app" style="height: 90%"></div>

	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="bundle.js"></script>	
</body>
</html>
